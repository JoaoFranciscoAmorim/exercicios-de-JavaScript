<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <link rel="stylesheet" href="modelocss3/cssestilo.css">
    <style>
        div {
            font: normal 20pt Arial;
            background: rgb(113, 170, 56);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div>
        Interaja
    </div>
    <script>
        var a = window.document.getElementsByTagName('div')[0]
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background='red'
            
        }
        function entrar(){
            a.innerText = 'Entrou!'
        }
        function sair(){
            a.innerText = 'Saiu!'
        }
    </script>
    
</body>
</html>
